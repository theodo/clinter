name: CI

on: [push]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install packages
      run: yarn install --frozen-lockfile

    - name: Unit tests
      run: yarn test:unit

    - name: Compile package
      run: yarn build

    - name: E2E tests
      run: yarn test:e2e